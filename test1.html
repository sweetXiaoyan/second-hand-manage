<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title></title>
    <link rel="stylesheet" href="common/css/pubGoods.css">
    <script src="common/lib/angular.js"></script>
</head>
<body ng-app="app" ng-controller="goodListController">
<section class="content">
    <ul class="good-title clearfix">
        <li><input type="checkbox" ng-model="checkFlag" ng-click="selectAll()"></li>
        <li>商品名称</li>
        <li>商品价格</li>
        <li>发布者</li>
        <li>发布时间</li>
        <li>交易地点</li>
        <li>操作</li>
    </ul>
    <div class="good-list">
        <ul class="clearfix" ng-repeat="value in list" >
            <li><input type="checkbox" ng-checked=checkFlag ></li>
            <li>{{value.name}}</li>
            <li>{{value.price}}</li>
            <li>{{value.author}}</li>
            <li>{{value.pubTime}}</li>
            <li>{{value.pubPlace}}</li>
            <li>
                <div class="tools">
                    <button>修改</button>
                    <button>删除</button>
                </div>
            </li>
        </ul>
    </div>
    <div class=""></div>
</section>
</body>
<!--测试数据-->
<script>
    var app= angular.module("app",[]);
    app.controller("goodListController",['$scope',function ($scope) {
        //构建的假数据
        $scope.list = [{
            name:'蓝色破洞牛仔库，夏天穿很舒服，由于自己穿有点大，全新的想出售',
            price:'45.0',
            author:130403060,
            pubTime:'2017-05-23',
            pubPlace:'四食堂'
        },
            {
                name:'蓝色破洞牛仔库，夏天穿很舒服，由于自己穿有点大，全新的想出售',
                price:'45.0',
                author:130403060,
                pubTime:'2017-05-23',
                pubPlace:'四食堂'
            }]
        /*实现全选，全部选*/
        $scope.checkFlag=false;
        $scope.selectAll = function () {
            if ($scope.checkFlag == true){
                $scope.checkFlag == false;
            }
            else {
                $scope.checkFlag == true;
            }
        }
    }])
</script>
</html>
